    $(function () {

      jinrishici.load(function (result) {
        if (result.status === "success") {
          const data = result.data;
          const shiciStr =
            data.content &&
            data.content.replace("。", "").split("，").join("<br>");
          $(".verses-content").html(shiciStr);
          $(".verses-origin .title").html(`「${data.origin.title}」`);
          $(".verses-origin .author").html(data.origin.author);
        }
      });

      function debounce(fn, wait) {
        var timeout = null;
        return function () {
          if (timeout !== null) clearTimeout(timeout);
          timeout = setTimeout(fn, wait);
        };
      }
    });
  </script>
